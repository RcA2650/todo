<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cad9d9bd0a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <h1>Todo App</h1>
        
    </div>
    <div class="firstTodoList">
        <br><br>
        <button id="first-list-btn" onclick="firstList(); return false;" > +New List </button>

    </div>
    <div class="addtodo">
        <h2>Add Todo</h2>
        <hr>
        <form>
            <input type="text" placeholder="Enter name of the todo." id="list-name-box">
            <br><br>
            <input type="text" placeholder="Add tasks here. . ." id="add-box">
            <br><br>
            <button id="add-btn" onclick="addTask(); return false;" >Add</button>
            <br><br>
        </form>
    </div>
    <div class = "list">
        <h2>Stuff to do</h2>
        <hr>
    </div>
    <div class="list">
        <ul id="toDoList">
            
        </ul>
    </div>
    <br>
    <div class = "list">
        <h2>Completed Items</h2>
        <hr>
    </div>
    <div class="list">
        <ul id="completedList">
            
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
